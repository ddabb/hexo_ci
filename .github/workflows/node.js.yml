name: Deployment

on:
  push:
    branches: [main] # only push events on source branch trigger deployment

jobs:
  hexo-deployment:
    runs-on: windows-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '17.x'

    - name: Install dependencies & Generate static files
      run: |
        node -v
        npm i -g hexo-cli
        npm i
        hexo clean
        hexo g 
        
    - name: Github add and commit
      run: |
        cd ./public && git init && git add .
        git config user.email "417144452@qq.com"
        git config user.name "ddabb"
        git config user.password "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"
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
