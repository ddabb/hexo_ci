# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [17.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install -g hexo-cli
    - run: npm install
    - run: hexo clean
    - run: hexo g
    - run: cd ./public
    - run: git init
    - run: git config --global user.name "ddabb"
    - run: git config --global user.email "417144452@qq.com"
    - run: git remote add origin https://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@github.com/ddabb/ddabb.github.io.git
    - run: git add .
    - run: git commit -m "Update docs"
    - run: git push -u origin master
